<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="display">
            <p></p>
        </div>
        <div id="btns">
            <div class="top">
                <button>AC</button>
                <button><span class="material-icons">backspace</span></button>
                <button>%</button>
                <button class="btn">/</button>
            </div>
            <div class="top">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="btn">+</button>
            </div>
            <div class="top">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="btn">-</button>
            </div>
            <div class="top">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="btn"><span class="material-icons">close</span></button>
            </div>
            <div class="top">
                <button><span class="material-icons">zoom_out_map</span></button>
                <button>0</button>
                <button>.</button>
                <button class="btn1">=</button>
            </div>
        </div>
    </div>

    <script src="js/calcu.js"></script>

</body>
</html>
