<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div id="container">
        <div id="display">
            <input type="text">
        </div>
        <div id="buttons">
            <div>
                <button>C</button>
                <button><span class="material-icons">backspace</span></button>
                <button>/</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>X</button>
            </div>
            <div>
                <button>.</button>
                <button>0</button>
                <button>%</button>
                <button>=</button>
            </div>
        </div>
    </div>
    
    <script src="Js/script.js"></script>
</body>
</html>
