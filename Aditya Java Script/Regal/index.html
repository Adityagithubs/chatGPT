<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Css/root.css">
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="Css/Swiper.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
</head>
<body>
    
    <header>
        <nav>
            <div id="MHeader">
                <a href="">
                    <div id="Logo">
                        <img src="Img/Logo.png" alt="">
                        <h2>Phone</h2>
                    </div>
                </a>
                <i id="MenuIcon" class="fa-solid fa-bars"></i>
            </div>
            <div id="Search">
                <input type="text" placeholder="Search...">
                <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
            </div>
            <div id="Buttons">
                
                <a href="">
                    <button>Login</button>
                </a>

                <a href="">
                    <button>
                        <i class="fa-sharp fa-solid fa-cart-shopping"></i>
                        Cart
                    </button>
                </a>
            </div>
        </nav>
    </header>

    
    <main>
        <div class="swiper">

                <div class="swiper-slide">
                <img src="Img/Slide-1.png" alt="">
                </div>
                <div class="swiper-slide">
                <img src="Img/Slide-2.png" alt="">
                </div>
                <div class="swiper-slide">
                <img src="Img/Slide-3.png" alt="">
                </div>
            </div>

            <div class="swiper-pagination"></div>
        </div>
        <section id="FeatureProducts-Box">
            <h2 id="Feature-Heading">Feature Products</h2>
            <div id="FeatureProducts">

                <div class="Products">
                    <div class="Img">
                        <img src="Img/Phone.png" alt="iPhone_Image">
                    </div>
                    <div class="ProductDetails">
                        <h2 class="Title">Best iPhone 14 In Best...</h2>
                        <div class="Price">
                            <div><span>₹</span> <span>120000</span></div>
                            <div><strike><span>₹</span>150000</strike></div>
                        </div>
                        <div>

                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                        </div>
                        <div class="Product-Buttons">
                            <button>Buy</button>
                            <button><i class="fa-sharp fa-solid fa-cart-shopping"></i>Cart</button>
                        </div>
                    </div>
                </div>

                            <i class="fa-solid fa-star"></i>
                        </div>
                        <div class="Product-Buttons">
                            <button>Buy</button>
                            <button><i class="fa-sharp fa-solid fa-cart-shopping"></i>Cart</button>

                    </div>
                </div>

                    <div class="ProductDetails">

                        <div>

                    <div class="ProductDetails">

</html>
