<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <div id="container">
        <div id="left">
            <h1>Let's get in touch</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat non debitis</p>
            <div id="contant">

                <div class="sbox">
                    <span class="material-icons" id="send">location_on</span>
                    <p>Address: Patel Nagar , Prem Nagar New Delhi - 110008</p>
                </div>
                <div class="sbox">
                    <span class="material-icons">call</span>
                    <p>Phone: +91 4382739912</p>
                </div>
                <div class="sbox">
                    <span class="material-icons">send</span>
                    <p>Email: regal@gmail.com</p>
                </div>
                <div class="sbox">
                    <span class="material-icons">public</span>
                    <p>Website - www.YouTube.com</p>
                </div>
            </div>
        </div>
        <div id="right">
            <h1>Get in touch</h1>
            <form>
                <div class="bbox">
                    <div class="small">
                        <label for="" class="inp1">FULL NAME</label>
                        <input type="text" placeholder="NAME">
                    </div>
                    <div class="small">
                        <label for="" class="inp1">EMAIL ADDRESS</label>
                        <input type="text" placeholder="EMAIL">
                    </div>
                </div>
                    <div class="small">
                        <label for="">SUBJECT</label>
                        <input type="text" placeholder="SUBJECT">
                    </div>
                    <div class="small">
                        <label for="">MESSEAGE</label>
                        <textarea placeholder="MESSEAGE"></textarea>
                    </div>
                    <button>Send Messeage</button>
            </form>
        </div>
    </div>
</body>
</html>
